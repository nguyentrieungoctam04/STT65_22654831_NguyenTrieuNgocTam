<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {

            var name = document.forms["registerForm"]["fullname"].value;
            var username = document.forms["registerForm"]["username"].value;
            var password = document.forms["registerForm"]["password"].value;
            var confirmPassword = document.forms["registerForm"]["confirmPassword"].value;
            var phone = document.forms["registerForm"]["phone"].value;
            var email = document.forms["registerForm"]["email"].value;


            if (name == "" || username == "" || password == "" || confirmPassword == "" || phone == "" || email == "") {
                alert("Vui lòng điền đầy đủ các trường có dấu (*)");
                return false;
            }

            if (username.length < 6) {
                alert("Tên đăng nhập phải có ít nhất 6 ký tự");
                return false;
            }


            if (password != confirmPassword) {
                alert("Mật khẩu và xác nhận mật khẩu không khớp");
                return false;
            }


            if (isNaN(phone)) {
                alert("Điện thoại phải là số");
                return false;
            }


            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Email không đúng định dạng");
                return false;
            }

            alert("Đăng ký thành công!");
            return true;
        }
    </script>
</head>

<body>

    <div class="container">
        <h2 class="text-center my-4">Register Form</h2>
        <form name="registerForm" onsubmit="return validateForm()" class="was-validated">

            <div class="form-group">
                <label for="fullname">Họ và tên (*):</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="username">Tên đăng nhập (*):</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu (*):</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu (*):</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" class="form-control" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="phone">Điện thoại (*):</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email (*):</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="otherEmail">Email khác:</label>
                <input type="email" class="form-control" id="otherEmail" name="otherEmail">
            </div>

            <div class="form-group">
                <label for="subject">Sở thích:</label>
                <select class="form-control" id="subject" name="subject">
                <option>Ca nhạc</option>
                <option>Thể thao</option>
                <option>Du lịch</option>
            </select>
            </div>

            <button type="submit" class="btn btn-primary">Đăng Ký</button>
            <button type="reset" class="btn btn-secondary">Hủy</button>
        </form>
    </div>

</body>

</html>
