<!DOCTYPE html>
<html>
<head>
    <title>Form Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: left;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="to">To:</label>
            <input type="text" id="to" name="to" value="Example Cafe"><br><br>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>
            <label for="file">Attach File:</label>
            <input type="file" id="file" name="file"><br><br>
            <label for="source">How you found us:</label>
            <select id="source" name="source">
                <option value="google">Google</option>
                <option value="other">Nguồn khác</option>
            </select><br><br>
            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                Ensure this box is checked if you would like to receive email updates
            </label><br><br>
            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
